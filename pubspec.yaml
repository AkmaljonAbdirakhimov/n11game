name: pixelbek
description: "Pixel Bek adventure game"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flame: ^1.18.0
  flame_audio: ^2.10.2
  flutter:
    sdk: flutter
  flutter_joystick: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/gun.mp3
    - assets/audio/jump.mp3
